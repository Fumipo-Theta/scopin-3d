<html>

<head>
    <!-- A-FrameをCDNから読み込む -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- aframe-orbit-controlsをCDNから読み込む -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- asset for model file -->
            <a-asset-item id="tree-obj" src="./rhyolite_2.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="./rhyolite_2.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position=" 0 0 0" rotation="0 0 0" scale="1 1 1">
        </a-entity>

        <!-- Using the asset management system. -->
        <a-entity camera look-controls
            orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 0 5; zoomSpeed: 2;">
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
